<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hans Michael D. Gabor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;}
        header, footer { background: #081119; color: white; text-align: center; padding: 20px; }
        nav a { margin: 0 10px; color: white; text-decoration: none; cursor: pointer; transition: color 0.3s, transform 0.3s; }
        nav a:hover { color: #ff6347; transform: scale(1.1); }
        main { text-align: center; flex: 1; padding: 20px; display: flex; justify-content: space-between;}
        .tab-content { display: none; flex: 1; }
        .active { display: block; }
        header { display: flex; justify-content: space-between; align-items: center; }
        header h2 { margin: 0 300px 0 0; }
        img { border-radius: 50px;}

        /* Left and Right Panels */
        .left, .right { position: fixed; top: 140px; width: 200px; padding: 20px; background: #00294e; color: white; height: calc(100vh - 200px); overflow-y: auto; text-align: left;}
        .left { left: -220px; transition: left 0.5s ease; }
        .right { right: -220px; transition: right 0.5s ease; }
        .left:hover { left: 0; }
        .right:hover { right: 0; }

    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="logo.png" alt="Your Logo" width="100">
        <h2>Hans Michael D. Gabor</h2>
        <nav>
            <a onclick="showTab('home')">HOME</a>
            <a onclick="showTab('c')">C Language</a>
            <a onclick="showTab('python')">Python</a>
            <a onclick="showTab('html')">HTML</a>
            <a onclick="showTab('js')">JavaScript</a>
            <a onclick="showTab('php')">PHP</a>
            <a onclick="showTab('about')">ABOUT</a>
        </nav>
    </header>
    <!-- Main Content -->
    <main>
        <div id="home" class="tab-content active">
            <h2>Welcome to My Page!</h2>
            <p>This is the HOME section.</p>
        </div>

        <!-- Template for Tabs with Left and Right Panels -->
        <script>
            function createTabContent(id, title, leftItems, rightItems) {
                if (id === 'about') {
                    return `
                        <div id="about" class="tab-content">
                            <h2>About</h2>
                            <p>This section is all about My Page</p>
                        </div>
                    `;
                }
                return `
                    <div id="${id}" class="tab-content">
                        <h2>${title}</h2>
                        <p>This section contains information about ${title}.</p>
                        <div class="left">
                            <h3>How To</h3>
                            <nav>${leftItems.map(item => `<a href="#">${item}</a><br>`).join('')}</nav>
                        </div>
                        <div class="right">
                            <h3>My Projects</h3>
                            <nav>${rightItems.map(item => `<a href="#">${item}</a><br>`).join('')}</nav>
                        </div>
                    </div>
                `;
            }
        </script>
                                        <!-- id,  title,         tab 1,                                          tab 2-->
        <script>
            document.write(createTabContent('c', 'C Language', ['Start', 'Functions', 'Structure', 'File Handling'], ['Flow Chart']));
            document.write(createTabContent('python', 'Python', ['Basics', 'OOP', 'File Handling'], ['Weather App', 'Diary Box', 'Game Boy']));
            document.write(createTabContent('html', 'HTML', ['Start', 'Forms', 'Tables'], ['Dog API', 'Cat API', 'Quote API']));
            document.write(createTabContent('js', 'JavaScript', ['Events', 'DOM', 'AJAX'], ['To-Do App', 'Calculator', 'API Fetcher']));
            document.write(createTabContent('php', 'PHP', ['Basics', 'CRUD', 'Sessions'], ['Blog System', 'Login System', 'CMS']));
            document.write(createTabContent('about', 'About My Page'));
        </script>

    </main>

    <!-- Footer -->
    <footer>
        <nav>
            <a href="https://www.facebook.com/hansmichael.2005/">Facebook</a> |
            <a href="https://www.tiktok.com/@hans.michael.gabo">Tiktok</a> |
            <a href="https://www.instagram.com/michhan1/">Instagram</a> |
            <a href="https://www.youtube.com/@hansmichaelgabor1390">YouTube</a>
        </nav>
        <nav>
            <a onclick="showTab('home')">HOME</a> |
            <a onclick="showTab('about')">ABOUT</a> |
            <a href="mailto:hansmichael.gabor@evsu.edu.ph">EMAIL</a>
        </nav>
        <nav>
            <a href="#number">(+63)994 236 4921</a>
        </nav>
        <p>&copy; 2025 Hans Michael D. Gabor. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Tab Navigation -->
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
