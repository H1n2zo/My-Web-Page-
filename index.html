<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pics/logo.png" rel="icon">
    <title>Login Page</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            background-color: #00294e; color: white; font-family: Arial, sans-serif; }
        .login-container { background-color: #081119; padding: 40px; border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); text-align: center; }
        .login-container h2 { margin-bottom: 20px; }
        .login-container input { width: 100%; padding: 10px; margin: 10px 0; 
            border: 1px solid #081119; border-radius: 8px }
        .login-container img { margin-bottom: 20px; }
        .login-container button {background-color: #ffffff;color:black;padding: 10px 20px;
            border: none;border-radius: 8px;cursor: pointer;transition: background-color 0.3s;}
        .login-container button:hover {background-color: #ff6347;}
        .remember-me {
            display: flex;
            align-items: center; 
            margin: 10px 240px 20px -100px;
            white-space: nowrap;
        }

        
        .remember-me input {
            margin-right: -90px; 
        }

        .social-login {
            margin-top: 20px;
        }
        .social-login button {
            background-color: #3b5998; color: white;padding: 10px 20px; border: none;
            border-radius: 8px;cursor: pointer;transition: background-color 0.3s;margin: 5px;  }
        .social-login button.google {
            background-color: #3b5998; 
        }
        .social-login button:hover {
            opacity: 0.8;}
    </style>
</head>
<body>
    <div class="login-container">
        <img src="pics/logo.png" alt="Logo" width="100">
        <h2>Login</h2>
        <form action="main.html" method="GET">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label>Remember Me</label>
            </div>
            <button type="button" onclick="location.href='main.html'">Login</button>
            <p>or login with</p>
            <div class="social-login">
                <button type="button" onclick="location.href='main.html'">Facebook</button>
                <button type="button" onclick="location.href='main.html'">Google</button>
            </div>
        </form>
    </div>
</body>
</html>
